#configuration for jacoco on Sonarcloud
#https://steinar.bang.priv.no/2020/03/30/how-to-get-test-coverage-back-in-sonarcloud-maven-builds/

{
  "language": "java",
  "os": [
    "linux"
  ],
  "dist": "xenial",
  "install": [
    "true"
  ],

  addons:
    sonarcloud:
      organization: "dibattistamattia" # the key of the org you chose at step #3
      token:
        secure: "" # encrypted value of your token

  script:
    - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent verify sonar:sonar
}